<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vintage Car Hire</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#">
    <img src="./images/logo.png" alt="logo" style="width:40px;">
  </a>
  
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="#cars">Cars</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#enquiries">Enquiries</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#contact">Contact</a>
    </li>
  </ul>
</nav>
<div class="container-fluid">
    <h1>Vintage cars for hire</h1>
</div>
    <section class="cars">
    <div class="card-deck"> 
        <div class="card shadow-lg">
            <img class="card-img-top" src="./images/car1.jpg" alt="Photo of Green Cadillac">
          </div>
        <div class="card shadow-lg">
            <img class="card-img-top" src="./images/car2.jpg" alt="Photo of Red Hod">
        </div>
        <div class="card shadow-lg">
            <img class="card-img-top" src="./images/car3.jpg" alt="Photo of red mustang">
        </div>
        <div class="card shadow-lg">
            <img class="card-img-top" src="./images/car4.jpg" alt="Photo of black hotrod">
        </div>
      </div>
    </section>
    <section class="enquiries">
        <div class="container">
            <div><h1>Enquiries</h1></div>
            <br />
            <div class="row">
                <div class="col-md-6">
                    <div id="googlemap" style="width:100%; height:350px;"></div>
                </div>
                <br />
                <div class="col-md-6">
                    <form class="my-form">
                        <div class="form-group">
                            <label for="form-name">Name</label>
                            <input type="email" class="form-control" id="form-name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="form-email">Email Address</label>
                            <input type="email" class="form-control" id="form-email" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <label for="form-subject">Telephone</label>
                            <input type="text" class="form-control" id="form-subject" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <label for="form-message">Email your Message</label>
                            <textarea class="form-control" id="form-message" placeholder="Message"></textarea>
                            <div class="cars-checkbox">
                                <p>
                                <label for="cars-checkbox">Please select your car to enquire about</label>
                                </p>
                                <label><input type="checkbox" name="Green-Cadillac">Green Cadillac</label>
                                <label><input type="checkbox" name="Red-Hotrod">Red Hotrod</label>
                                <label><input type="checkbox" name="Red-Mustang">Red Mustang</label>
                                <label><input type="checkbox" name="Black-Hotrod">Black Hotrod</label>
                              </div>
                        </div>
                        <button class="btn btn-default" type="submit">Contact Us</button>                
                    </form>
                </div>
            </div>
        </div>
               
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script type="text/javascript">
            jQuery(function ($) {
                // Google Maps setup
                var googlemap = new google.maps.Map(
                    document.getElementById('googlemap'),
                    {
                        center: new google.maps.LatLng(44.5403, -78.5463),
                        zoom: 8,
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    }
                );
            });
        </script>       
    </section>
    <section class="contact">
        <div class="container">
        <h2>123 Fake Street
            Fake Suburb 2000
            Sydney Australia
        </h2>
        </div>
    </section>
    <footer>
        &copy; Copyright Cory Goldthorpe
    </footer>
    </body>
</body>
</html>
